<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "http://localhost:3000/photos"
     method    =  "post">
  Lat: <input type="text" name="lat"><br>
  Long: <input type="text" name="long"><br>
  Creator_ID: <input type="text" name="creator_id"><br>
  Receiver_ID: <input type="text" name="receiver_id"><br>
  File <input type="file" name="file"><br/>
  <input type="submit" value="Submit">
</form>
